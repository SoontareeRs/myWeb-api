#การรันแบบไม่ต้องจำ command , docker-compose up --build
version: '3.8'
services:
  my-dotnet-app:
    image: mywebapi
    container_name: assingmentAPI
    environment:
      - ASPNETCORE_URLS=http://+:5499  
      - ASPNETCORE_ENVIRONMENT=Development 
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}

    ports:
      - "8080:5499"

